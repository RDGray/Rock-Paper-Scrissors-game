<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scrissors</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/dist/css/style.css">
</head>

<body>
    <header class="header">
        <h1 class="header__title">Rock Paper Scrissors</h1>
    </header>

    <section class="game">

        <div class="game__user-data">
            <div class="game__user-wrapper">
                <div class="game__badge game__badge--user" id="user-label">User</div>
                <div class="game__hp-bar"></div>
                <div class="game__mp-bar"></div>
                <div class="game__img-wraper">
                    <img class="game__user-img game__user-img--user" src="/dist/images/user.png" alt="">

                    <div class="" id="nani_user"></div>
                </div>
            </div>

            <div class="game__user-wrapper">
                <div class="game__badge game__badge--computer" id="computer-label">Computer</div>
                <div class="game__hp-bar"></div>
                <div class="game__mp-bar"></div>
                <div class="game__img-wraper">
                    <img class="game__user-img  game__user-img--computer" src="/dist/images/computer.webp" alt="">

                    <div class="" id="nani_computer"></div>

                </div>
            </div>
        </div>

        <aside class="game__score-board">
            <span class="game__score" id="user-score">0</span> :
            <span class="game__score" id="computer-score">0</span>
        </aside>

        <aside class="game__choices container">
            <div class="game__choice" id="r">
                <img class="game__img" src="/dist/images/Rock.png" alt="">
            </div>
            <div class="game__choice" id="p">
                <img class="game__img" src="/dist/images/paper.png" alt="">
            </div>
            <div class="game__choice" id="s">
                <img class="game__img" src="/dist/images/scrissors.png" alt="">
            </div>
        </aside>

        <aside class="game__result">
            <p class="game__text game__text--user"></p>
            <p class="game__text game__text--computer"></p>
            <p class="game__text game__text--result">Choose your weapon!</p>
        </aside>

        <!-- <p class="game__action-message" id="action-message">Make your move!</p> -->
    </section>


    <!-- JS Main-->
    <script src="/dist/js/script.js"></script>
</body>

</html>
